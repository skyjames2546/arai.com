<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เสื้อบอลพรีเมียร์ลีกพรีเมียม</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
  body { 
    margin:0; 
    font-family:'Sarabun',sans-serif; 
    background-color:#111; 
    color:white; 
    position: relative;
    overflow-x:hidden;
  }

  header {
    width:100%;
    height:80px;
    background: linear-gradient(90deg,#000,#1a1a1a);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 60px;
    position:fixed;
    top:0;
    left:0;
    z-index:10;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
  }

  .header-left {
    display:flex;
    align-items:center;
  }
  .header-left img {
    height:75px;
    cursor:pointer;
    transition: transform 0.3s ease;
  }
  .header-left img:hover { transform: scale(1.1); }

  .header-right {
    display:flex;
    align-items:center;
    gap:15px;
    margin-right:20px;
  }

  /* ปุ่มทั่วไป */
  .header-right a, .header-right button {
    font-weight:bold;
    text-decoration:none;
    padding:6px 14px;
    border-radius:12px;
    cursor:pointer;
    transition: all 0.3s ease;
  }

  /* ปุ่ม Login & Register */
  .header-right a {
    color:#111;
    border:2px solid #ffd700;
    background: linear-gradient(90deg,#ffeb3b,#b8860b,#ffeb3b);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }
  .header-right a:hover {
    transform: scale(1.05);
    border-color:#ff8c00;
    box-shadow: 0 4px 15px rgba(255,215,0,0.6);
  }

  /* ปุ่มเปลี่ยนภาษา */
  #langBtn {
    background:#000;
    color:#ffd700;
    border:2px solid #ffd700;
    font-size:1.2em;
  }
  #langBtn:hover {
    transform: scale(1.1);
    background:#222;
    color:#ffeb3b;
    box-shadow: 0 4px 12px rgba(255,215,0,0.5);
  }

  #langDropdown {
    display:none;
    position:absolute;
    top:45px;
    left:0; /* ให้ dropdown ออกมาทางซ้าย */
    background:#111;
    border: 2px solid #ffd700;
    border-radius:8px;
    overflow:hidden;
    z-index:20;
  }
  #langDropdown button {
    display:block;
    width:100%;
    padding:8px 12px;
    background:#000;
    color:#ffd700;
    border:none;
    text-align:left;
    cursor:pointer;
    transition: background 0.3s ease;
  }
  #langDropdown button:hover { background:#222; }

  /* Landing Page */
  #landingPage { 
    display:flex; 
    flex-direction:row; 
    height:100vh; 
    position: relative;
    padding-top:80px;
  }
  #landingLeft {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:flex-start;
    padding:50px 40px;
    z-index:2;
    position:relative;
    overflow:hidden;
  }
  #landingLeft::before {
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: url('https://i.pinimg.com/736x/cd/f8/ce/cdf8ce9dbc89aa1211004595dfa6bfb2.jpg') no-repeat center center;
    background-size: cover;
    opacity:0.15;
    filter: blur(2px);
    z-index:1;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
  }
  .araiButton {
    font-size:2.5em;
    font-weight:900;
    padding:18px 35px;
    border-radius:15px;
    border:none;
    cursor:pointer;
    background: linear-gradient(90deg, #ffeb3b, #ffc107, #ffeb3b);
    background-size: 200% 100%;
    color:#111;
    font-family:'Sarabun',sans-serif;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    margin-bottom:20px;
    z-index:2;
    position:relative;
    animation: float 3s ease-in-out infinite;
  }
  .araiButton:hover { transform: scale(1.05); background-position: 100% 0; }

  #landingLeft .enterSiteBtn {
    margin-top:25px;
    font-size:1.3em;
    font-weight:bold;
    padding:12px 35px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    background: linear-gradient(90deg, #ffeb3b, #b8860b, #000);
    color:#fff;
    text-shadow:1px 1px 5px rgba(0,0,0,0.5);
    border: 3px solid #ffd700;
    transition: all 0.3s ease;
    z-index:2;
    position:relative;
  }
  #landingLeft .enterSiteBtn:hover { transform: scale(1.05); border-color:#ff8c00; }

  #landingRight {
    flex:1;
    overflow-y:auto;
    overflow-x:hidden;
    position:relative;
    padding:20px;
    display:flex;
    flex-wrap:wrap; 
    gap:15px;
    background-color:#000;
  }
  #landingRight a {
    display:block;
    border: 6px solid #ffeb3b;
    border-radius:15px;
    box-shadow: 0 4px 15px rgba(255,235,59,0.4);
    transition: all 0.3s ease;
    overflow:hidden;
    background:#000;
  }
  #landingRight a img {
    width:100%;           
    height:auto;           
    display:block;
    border-radius:15px;
    transition: transform 0.4s ease;
  }
  #landingRight a:hover img { transform: translateY(-20px); }

  footer { 
    background-color:#000; 
    color:#ffeb3b; 
    text-align:center; 
    padding:15px; 
  }
</style>
</head>
<body>

<!-- Header -->
<header>
   <div class="header-left">
    <img src="c:\Users\skyja\Downloads\unnamed.png" alt="Logo Left" onclick="window.location.href='index.html'">
    
    <!-- ย้ายปุ่มต่างๆ มาฝั่งซ้าย -->
    <div class="header-right">
      <!-- ปุ่มเปลี่ยนภาษามาก่อน -->
      <div style="position:relative;">
        <button id="langBtn"><i class="fas fa-globe"></i></button>
        <div id="langDropdown">
          <button onclick="setLanguage('th')">ไทย</button>
          <button onclick="setLanguage('en')">English</button>
        </div>
      </div>
      <!-- จากนั้นเป็นปุ่ม Login / Register -->
      <a href="login.html" id="loginLink">Login</a>
      <a href="register.html" id="registerLink">Register</a>
    </div>
  </div>
</header>

<!-- Landing Page -->
<section id="landingPage">
  <div id="landingLeft">
    <a href="product.html" style="text-decoration:none;">
      <button class="araiButton">Arai Football</button>
    </a>
    <a href="product.html" style="text-decoration:none;">
      <button class="enterSiteBtn">Enter the website</button>
    </a>
  </div>

  <div id="landingRight">
    <a href="product.html">
      <img src="https://i.pinimg.com/1200x/e7/30/0c/e7300c1d792fdec1778d70bb8864ec64.jpg" alt="Background 1">
    </a>
    <a href="product.html">
      <img src="https://i.pinimg.com/1200x/ea/5b/aa/ea5baa9aa30261d75806b7bf8f56f8ae.jpg" alt="Background 2">
    </a>
    <a href="product.html">
      <img src="https://i.pinimg.com/736x/cb/81/fd/cb81fda457a964b9f35178ffc3ee7507.jpg" alt="Background 3">
    </a>
  </div>
</section>

<footer>© 2025 Arai Football</footer>

<script>
const langBtn = document.getElementById('langBtn');
const langDropdown = document.getElementById('langDropdown');

langBtn.addEventListener('click', () => {
  langDropdown.style.display = langDropdown.style.display==='block'?'none':'block';
});

function setLanguage(lang) {
  if(lang==='th'){
    document.querySelector('.araiButton').textContent = 'อาราย ฟุตบอล';
    document.querySelector('.enterSiteBtn').textContent = 'เข้าสู่เว็บไซต์';
    document.getElementById('loginLink').textContent = 'เข้าสู่ระบบ';
    document.getElementById('registerLink').textContent = 'สมัครสมาชิก';
    document.querySelector('footer').textContent = '© 2025 อาราย ฟุตบอล';
  } else {
    document.querySelector('.araiButton').textContent = 'Arai Football';
    document.querySelector('.enterSiteBtn').textContent = 'Enter the website';
    document.getElementById('loginLink').textContent = 'Login';
    document.getElementById('registerLink').textContent = 'Register';
    document.querySelector('footer').textContent = '© 2025 Arai Football';
  }
  langDropdown.style.display='none';
}
</script>

</body>
</html>
