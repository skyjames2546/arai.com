  <script>
    // Slider
    document.querySelectorAll('.slider').forEach(slider => {
      const imgs = slider.querySelectorAll('img');
      let index = 0;
      setInterval(() => {
        imgs[index].classList.remove('active');
        index = (index + 1) % imgs.length;
        imgs[index].classList.add('active');
      }, 4000);
    });

    // Buy
    document.querySelectorAll('.buy-btn').forEach(btn => {
  btn.addEventListener('click', e => {
    const card = e.target.closest('.product-card');
    const productName = card.dataset.nameTh || card.dataset.nameEn || card.querySelector('.product-name').textContent;
    const price = Number(card.querySelector('.price').dataset.price);
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let found = false;
    cart.forEach(item => { 
      if(item.name === productName){ 
        item.qty += 1; 
        found = true; 
      }
    });
    if(!found) cart.push({name:productName, price:price, qty:1});
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();

    // ‡πÄ‡∏î‡πâ‡∏á‡πÑ‡∏õ order.html ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    window.location.href = 'order.html';
  });
});

    // Details
    document.querySelectorAll('.details-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const card = e.target.closest('.product-card');
        const team = card.dataset.team;
        if(team) window.location.href = 'detail.html?team=' + team;
        else alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡∏°');
      });
    });

    // Update Cart Count
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let count = cart.reduce((acc,item)=>acc+item.qty,0);
      document.getElementById('cartCount').textContent = count;
    }
    updateCartCount();

    // Language Dropdown
    const langBtn = document.getElementById('langBtn');
    const langDropdown = document.getElementById('langDropdown');
    langBtn.addEventListener('click', ()=>{langDropdown.style.display = langDropdown.style.display==='block'?'none':'block';});
    window.addEventListener('click', (e)=>{if(!langBtn.contains(e.target) && !langDropdown.contains(e.target)) langDropdown.style.display='none';});

    function setLanguage(lang){
      document.querySelectorAll('.product-card').forEach(card=>{
        if(lang==='th'){
          card.querySelector('.product-name').textContent = card.dataset.nameTh;
          card.querySelector('.price').textContent = '‡∏ø'+card.querySelector('.price').dataset.price;
        }else{
          card.querySelector('.product-name').textContent = card.dataset.nameEn;
          card.querySelector('.price').textContent = '$'+(Number(card.querySelector('.price').dataset.price)/35).toFixed(2);
        }
      });
      langDropdown.style.display='none';
    }

    // Online/Offline
    function updateOnlineStatus(){
      const statusDot=document.getElementById('statusDot');
      const statusText=document.getElementById('statusText');
      if(navigator.onLine){statusDot.style.backgroundColor='limegreen'; statusText.textContent='Online';}
      else{statusDot.style.backgroundColor='red'; statusText.textContent='Offline';}
    }
    updateOnlineStatus();
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
  </script>
