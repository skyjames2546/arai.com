<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ชำระเงิน | Arai Football</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      width: 100%;
      height: 80px;
      background: linear-gradient(90deg, #000, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .header-left img {
      height: 75px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .header-left img:hover {
      transform: scale(1.1);
    }

    main {
      padding-top: 100px;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      color: #ffd700;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #ffeb3b;
      margin-bottom: 15px;
    }

    #itemList div {
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    #itemList p {
      margin: 5px 0;
    }

    form {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      border: 2px solid #ffd700;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ffeb3b;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #444;
      background-color: #000;
      color: white;
      font-size: 1em;
    }

    input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }

    .qr-container {
      text-align: center;
      margin-top: 20px;
    }

    .qr-container img {
      width: 250px;
      height: 250px;
      border: 4px solid #ffd700;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
    }

    .qr-note {
      margin-top: 10px;
      color: #ccc;
      font-size: 0.95em;
    }

    .submitBtn {
      width: 100%;
      font-size: 1.3em;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ffeb3b, #ffc107, #ffeb3b);
      color: #111;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    .submitBtn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    footer {
      background-color: #000;
      color: #ffeb3b;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="c:/Users/skyja/Downloads/unnamed.png" alt="Logo" onclick="window.location.href='index.html'" />
    </div>
  </header>

  <main>
    <h1>ชำระเงิน</h1>

    <!-- รายการสินค้า -->
    <section id="orderSummary" style="margin-bottom: 30px;">
      <h2>รายการสินค้าที่คุณสั่งซื้อ</h2>
      <div id="itemList"></div>
    </section>

    <!-- ฟอร์มกรอกข้อมูล -->
    <form id="checkoutForm">
      <label for="name">ชื่อ-นามสกุล</label>
      <input type="text" id="name" name="name" required />

      <label for="address">ที่อยู่สำหรับจัดส่ง</label>
      <input type="text" id="address" name="address" required />

      <label for="phone">เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" name="phone" required />

      <div class="qr-container">
        <img src="qr-code.png" alt="QR Code สำหรับการชำระเงิน" />
        <div class="qr-note">* หากต้องการชำระล่วงหน้า กรุณาสแกน QR ด้านบน และส่งหลักฐานผ่านแชท</div>
      </div>

      <button type="submit" class="submitBtn">ยืนยันการสั่งซื้อ</button>
    </form>
  </main>

  <footer>© 2025 อาราย ฟุตบอล</footer>

  <script>
    const selectedItems = JSON.parse(localStorage.getItem("selectedCart")) || [];

    function renderSelectedItems() {
      const container = document.getElementById("itemList");

      if (selectedItems.length === 0) {
        container.innerHTML = "<p style='color:#ccc;'>ไม่มีรายการสินค้า</p>";
        return;
      }

      let html = "";
      let total = 0;

      selectedItems.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        html += `
          <div>
            <p><strong style="color:#ffeb3b;">${item.name}</strong> (${item.size})</p>
            <p>จำนวน: ${item.qty}</p>
            <p>ราคาต่อชิ้น: ${item.price} บาท</p>
            <p style="color:#ccc;">รวม: ${subtotal} บาท</p>
          </div>
        `;
      });

      html += `
        <div style="margin-top: 10px; font-weight: bold; color: #ffd700;">
          ราคารวมทั้งหมด: ${total} บาท
        </div>
      `;

      container.innerHTML = html;
    }

    renderSelectedItems();

    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;

      const customerInfo = { name, address, phone };
      localStorage.setItem("lastCustomer", JSON.stringify(customerInfo));

      alert("✅ ขอบคุณสำหรับการสั่งซื้อ! รายการของคุณกำลังถูกดำเนินการ");
      localStorage.removeItem("selectedCart");

      window.location.href = "thax.html";
    });
  </script>
</body>
</html>
